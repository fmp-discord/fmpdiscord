<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Points Form</title>
    <style>
        /* Resetting default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c1d9dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Adjusted width for simplicity */
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            display: block;
            text-align: left;
            width: 100%;
        }

        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            max-width: 200px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #c1b8b8;
            text-align: left;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Discord User ID</h1>
        <form id="pointsForm">
            <label for="discord_id">User ID (Discord):</label>
            <input type="number" id="discord_id" name="discord_id" pattern="[0-9]*" placeholder="Enter your Discord User ID" required>
            
            <input type="submit" value="Submit">
        </form>

        <div id="result"></div>
    </div>

    <script>
        // Retrieve saved Discord User ID from localStorage if available
        const savedDiscordId = localStorage.getItem('savedDiscordId');
        if (savedDiscordId) {
            document.getElementById('discord_id').value = savedDiscordId;
        }

        document.getElementById('pointsForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Save Discord User ID to localStorage for future suggestions
            localStorage.setItem('savedDiscordId', data['discord_id']);

            fetch('http://localhost:5000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('result').innerHTML = `
                    <p>${result.message}</p>
                    <p>Total points: ${result.total_points}</p>
                `;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
