<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Points Form</title>
    <style>
        /* Resetting default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c1d9dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            display: block;
            text-align: left;
            width: 100%;
        }

        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            max-width: 200px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #c1b8b8;
            text-align: left;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Discord User ID</h1>
        <form id="pointsForm" action="https://your-flask-app.herokuapp.com/submit" method="POST">
            <label for="discord_id">User ID (Discord):</label>
            <input type="number" id="discord_id" name="discord_id" placeholder="Enter your Discord User ID" required>
            
            <input type="submit" value="Submit">
        </form>

        <div id="result"></div>
    </div>

  <script>
    // Retrieve saved Discord User ID from localStorage if available
    const savedDiscordId = localStorage.getItem('savedDiscordId');
    if (savedDiscordId) {
        document.getElementById('discord_id').value = savedDiscordId;
    }

    document.getElementById('pointsForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Save Discord User ID to localStorage for future suggestions
        localStorage.setItem('savedDiscordId', data['discord_id']);

        // Update fetch URL to your Flask backend's URL
        fetch('https://your-replit-app-url/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            let message = result.message;
            if (result.cooldown_time_minutes) {
                const hours = Math.floor(result.cooldown_time_minutes / 60);
                const minutes = Math.floor(result.cooldown_time_minutes % 60);
                message += `<br>Come back after ${hours} hours and ${minutes} minutes.`;
            }
            message += `<br>Your total points: ${result.total_points}<br>Total points you have: ${result.total_points}`;

            // Clear previous content of #result and set new content
            document.getElementById('result').innerHTML = `<p>${message}</p>`;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

    
</body>
</html>
